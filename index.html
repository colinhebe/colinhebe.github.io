    <script>
      (function () {
        var font = localStorage.getItem("font-family");
        var systemFonts = "%VITE_SYSTEM_FONTS%";
        var handwritingFonts = "%VITE_HANDWRITING_FONTS%";
        if (font) {
          document.documentElement.style.fontFamily = font;
        } else {
          document.documentElement.style.fontFamily =
            handwritingFonts + ", " + systemFonts;
        }
      })();
    </script>
